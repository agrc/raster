name: firebase deploy

on:
  push:
    paths:
      - "_src/**"
      - ".github/workflows/nodejs.yml"
      - "package-lock.json"
      - "firebase.json"
      - ".firebaserc"
      - "bower.json"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: dev
      url: https://raster.dev.utah.gov
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - run: npm i -g grunt-cli bower

      - run: bower install

      - run: grunt build-stage

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: prod
      url: https://raster.utah.gov
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - run: npm i -g grunt-cli bower

      - run: bower install

      - run: grunt build-prod

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
