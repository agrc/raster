<div>
    <a data-toggle='collapse' href='#${id}_panel_body' class='collapsed'>
        <div class='panel-heading' role='tab'>
            <span data-dojo-attach-point='caret' class='glyphicon glyphicon-triangle-right'></span>
            <div class='title'>${title}</div>
            <div class='btn-group btn-group-xs pull-right' role='group' data-toggle='buttons'>
                <button data-dojo-attach-point='extentBtn'
                    data-dojo-attach-event='click: onExtentClick' class='btn btn-default'>Extent</button>
                <label data-dojo-attach-point='previewBtnLabel'
                    class='btn btn-default' data-dojo-attach-event='click: onPreviewClick'>
                    <input data-dojo-attach-point='previewBtn' type='checkbox' autocomplete='off'/>
                        Preview
                </label>
            </div>
        </div>
    </a>
    <div id='${id}_panel_body' data-dojo-attach-point='collapsible'
        class='panel-collapse collapse' role='tabpanel'>
        <div class='panel-body'>
            <div data-dojo-attach-point='description'></div>
            <button data-dojo-attach-point='moreInfo'
                data-dojo-attach-event='click: onMoreInfoClick' class='btn btn-link btn-xs'
                title='click for more info' href=''>more info</button>
            <div class='pull-right'>
                <a data-dojo-attach-point='link' class='btn btn-link btn-xs'
                    title='web page' href='to be populated in buildContent' target='_blank'>web page</a>
                <button data-dojo-attach-point='downloadBtn'
                    data-dojo-attach-event='click: onDownloadClick'
                    class='btn btn-primary btn-xs ladda-button' data-style="zoom-out">Download</button>
            </div>
        </div>
    </div>

    <!-- modal dialog -->
    <div data-dojo-attach-point='modal' class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">More Information</h4>
                </div>
                <div data-dojo-attach-point='modalContent' class="modal-body"></div>
            </div>
        </div>
    </div>
</div>
