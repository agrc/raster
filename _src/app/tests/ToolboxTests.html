<!DOCTYPE html>
<html>
<head>
    <title>Toolbox Widget Tests</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/App.css">
    <style type='text/css'>
        #map-div, #preview-map-div {
            width: 300px;
            height: 300px;
            border: solid 1px gray;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='../../dojo/dojo.js'></script>
    <script type='text/javascript' src='../../jquery/dist/jquery.js'></script>
    <script type='text/javascript' src='../packages.js'></script>
    <script type='text/javascript'>
        require({baseUrl: '../../'}, [
            'agrc/widgets/map/BaseMap',

            'app/Toolbox',

            'dojo/domReady!'
        ], function (
            BaseMap,

            Toolbox
        ) {
            var map = new BaseMap('map-div');
            var previewMap = new BaseMap('preview-map-div');
            previewMap.on('load', function () {
                var testWidget = new Toolbox({
                    map: map,
                    previewMap: previewMap
                }, 'test-div');
                testWidget.startup();
            });
        });
    </script>
</head>
<body>
    <h1>Toolbox Tests</h1>
    <div id='test-div'></div>
    <div id='map-div'></div>
    <div id='preview-map-div'></div>
</body>
</html>
