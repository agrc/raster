<!DOCTYPE html>
<html>
<head>
	<title>FindAddress Widget Tests</title>

	<!-- CSS -->
	<style type='text/css'>
		@import 'http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/dojo/dijit/themes/claro/claro.css';
		@import '../css/FindAddress.css';
	</style>

	<!-- JAVASCRIPT -->
	<script type='text/javascript'>
		djConfig = {
			isDebug: true,
			baseUrl: './',
			modulePaths: {
				raster: '../../raster',
				agrc: '../../agrc',
				doh: '../../doh'
			}
		}
	</script>
	<script src='http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8' type="text/javascript" charset="utf-8"></script>

	<script type='text/javascript'>
		dojo.require("doh._browserRunner");
		dojo.require("doh._browserRunner");
		dojo.require('app/FindAddress');

		dojo.ready(function () {
			doh.register('FindAddress Widget Tests', [
				{
					name: 'widget creation',
					runTest: function () {
						var fa = new app/FindAddress();
						doh.t(fa instanceof dijit/_Widget);
					}
				}
			]);

			doh.run();
		});
	</script>
</head>
<body class='claro'>
	<h1>FindAddress Widget Tests</h1>
	<div id="test-div"></div>
</body>
</html>
